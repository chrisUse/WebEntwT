<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Add Product to Cart</title>
    </h:head>
  <body>
    <ui:composition template="/templates/onlineshopTemplate.xhtml">
      <ui:define name="content">
            #{cartBean.initializeProduct(param['productID'])}  
                <h:form id="form">        
                    <c:choose>
                        <c:when test="#{!cartBean.isInCart(param['productID'])}">
                            #{cartBean.addProduct(param['productID'])}
                            <h1> Product is now in cart. </h1>
                        </c:when>
                        <c:otherwise>
                            <h1> Product is already in cart. </h1>
                        </c:otherwise>
                    </c:choose>
                    <h:panelGrid id="grid" columns="2">

                        <h:outputText value="Name:" for="namelabel" />
                        <h:outputText value="#{cartBean.name}" for="name" />

                        <h:outputText value="Description:" for="descriptionlabel" />
                        <h:outputText value="#{cartBean.description}" for="description" />

                        <h:outputText value="Price:" for="pricelabel" />
                        <h:outputText value="#{cartBean.price}" for="price" />

                        <h:commandButton id="submit_cart" value="Show cart" action="showCart.jsp" />
                        <h:commandButton id="submit_shop" value="Show shop" action="ViewProduct.jsp" />
                    </h:panelGrid>
                    <h:messages errorStyle="color:red" />
                </h:form>
      </ui:define>
    </ui:composition>
  </body>
</html>
