<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <div id="left">
        <ul>
            <c:forEach var="link" items="#{menuBean.menuItems}">
                <c:if test="#{(link.forAnonymousUsersOnly and (sessionBean.currentUser == null)) or
                               (link.forRegistredUsersOnly and (sessionBean.currentUser != null)) or
                               (link.forAdminOnly and sessionBean.currentUserAdmin) or
                               (link.forEveryone)}">
                    <li><a href="#{link.action}">#{link.linkText}</a></li>
                </c:if>

            </c:forEach>
        </ul>
    </div>
</ui:composition>
