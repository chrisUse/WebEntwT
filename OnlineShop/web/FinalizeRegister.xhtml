<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>
        <ui:composition template="/templates/onlineshopTemplate.xhtml">
            <ui:define name="content">
                <c:choose>
                    <c:when test="#{userBean.registrationComplete}">

                        <h1>Registrierung abgeschlossen</h1>
                        <h:panelGrid id="grid" columns="1">

                            <h:outputText value="#{userBean.name}" />
                            <h:outputText value="#{userBean.mail}" />
                            <h:outputText value="#{userBean.password}" />
                            <h:outputText value="#{userBean.city}" />
                            <h:outputText value="#{userBean.street}" />

                        </h:panelGrid>
                    </c:when>
                    <c:otherwise>
                        <h1>Registrierung fehlerhaft</h1>
                        <h:messages class="error" />
                    </c:otherwise>
                </c:choose>
                #{userBean.cleanUp()}



            </ui:define>
        </ui:composition>
    </body>
</html>
